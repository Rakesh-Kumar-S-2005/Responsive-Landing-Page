<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Home Page</title>
       <link rel="stylesheet" href="styles/homepage.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Charm&family=Fuggles&family=Playfair+Display:ital,wght@0,400;1,500&family=Roboto+Slab:wght@300&family=Roboto:ital,wght@1,300&family=Tangerine:wght@700&family=Vast+Shadow&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navBar">

            <section  class="child class1">
                <a class="amazon-box"><img class="amazon-image" src="https://supersimple.dev/projects/amazon/images/amazon-logo-white.png"></a>
            </section>
            <section  class="child class2">
                <input class="search-box1" placeholder="Search">
                <button class="search-bar">
                    <img class="searchButton" src="https://supersimple.dev/projects/amazon/images/icons/search-icon.png">
                </button>
            </section>
            <section  class="child class3">
                <a class="return-orders">
                    <button class="button2">
                        <span class="return class">Return</span><br>
                        <span class="order class">& Orders</span>
                    </button>
                </a>
                <a class="cart">
                    <button class="button3">
                        <img class="cart-symbol" src="https://supersimple.dev/projects/amazon/images/icons/cart-icon.png">
                        <span class="cart-name">Cart</span>
                        <div class="cart-number">0</div>
                    </button>
                </a>
                
            </section>
            
        </nav>
        <div class="product-page">
           <div class="product item1">
                <div class="images">
                    <img class="shoes" src="photos/shoes.png">
                </div>

                    <p class="para1">
                        Black and Gray Athletic Cotton Socks - 6 Pairs  
                    </p>
                </div>
                <div class="star">
                    <img class="star-image1" src="photos/450 star.png">
                    <p class="no-of-ratings1">87</p>
                </div>
                <div class="price">
                    <p class="amount1">$10.60</p>
                </div>
                <div class="quantities">
                    <select class="numbers1">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>
                    <button class="cart-button">Add to Cart</button>
                </div>
           </div>
           <div class="product item2">
            <div class="images">
                <img class="shoes" src="photos/shoes.png">
            </div>
            <div class="description">

            </div>
            <div class="star">

                <p class="no-of-ratings1">87</p>
            </div>
            <div class="price">
                <p class="amount1">$10.60</p>
            </div>
            <div class="quantities">
                <select class="numbers1">
                    <option selected value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
                <button class="cart-button">Add to Cart</button>
