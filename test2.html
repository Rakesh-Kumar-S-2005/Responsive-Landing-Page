<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display:flex;
                flex-direction: row;
                column-gap: 8px;
                margin-top:100px;
                margin-left: 200px;
                font-size: 20px;
            }
            .update {
                cursor:pointer;
            }
            .update:hover {
                color:red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="quntity">Quantity:1</div>
            <div class="update">Update</div>
        </div>
        
        <script>
            let html;
            cart();
            function cart() {
                let event=document.querySelector('.update');
                event.addEventListener('click',() => {
                    html=`
                        <div class="quntity">Quantity: <input class="num" type="number"></div>
                        <div class="Save">Save</div>
                        
                    `
                    document.querySelector('.container').innerHTML=html;
                    eventList();
                })
            }
            function eventList() {
                let eventListener=document.querySelector('.Save');
                eventListener.addEventListener('click',() => {
                html=`
                    
                 <div class="quntity">Quantity:1</div>
                 <div class="update">Update</div>
                
                `;
                document.querySelector('.container').innerHTML=html;
                cart();
            })
            }
            
        </script>
    </body>
    
</html>
